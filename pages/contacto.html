    <div class="container w-25" id="contacto">
        <div class="text-center mt-4" id="tituloContacto">
            <h2>Contáctenos</h2>
        </div>
        <form action="#" method="get" enctype="text/plain">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresá tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingresá tu apellido" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tu teléfono</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ingresá tu teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Tu email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresá tu email" required>
                </div>
                <div class="mb-3">
                    <label for="sector" class="form-label">Sector</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione sector</option>
                        <option value="1">Ventas</option>
                        <option value="2">Administración</option>
                        <option value="3">Reparto</option>
                        <option value="4">Post venta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Tu consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-danger w-100 fs-5">Enviar</button>
            </form>
        </form>
